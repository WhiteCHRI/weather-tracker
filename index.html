
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weather Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Weather Tracker</h1>

  <div class="workflow-buttons" style="text-align: center; margin-bottom: 1rem;">
    <a href="https://www.bom.gov.au" target="_blank" style="margin-right: 1rem;">🌐 Open BOM Website</a>
    <a href="charts.html">📊 View Charts</a>
  </div>

  <div class="entry-form">
    <label for="date">Select Date:</label>
    <input type="date" id="date" />

    <label>Max Temperature (°C):</label>
    <input type="number" id="maxTemp" />

    <label>Min Temperature (°C):</label>
    <input type="number" id="minTemp" />

    <label>Chance of Rain (%):</label>
    <input type="number" id="rainChance" />

    <label>Forecast Type:</label>
    <select id="weather">
      <option>☁️ Cloudy</option>
      <option>⛈️ Thunder storms</option>
      <option>🌤️ Sunny and Cloudy</option>
      <option>🌦️ Sunny and showers</option>
      <option>🌧️ Rainy</option>
      <option>🌨️ Snow</option>
      <option>🌪️ Windy</option>
      <option>☀️ Sunny</option>
    </select>

    <label>Chance Word:</label>
    <select id="chance">
      <option>Impossible</option>
      <option>Very unlikely</option>
      <option>Unlikely</option>
      <option>Maybe</option>
      <option>Likely</option>
      <option>Very likely</option>
      <option>Certain</option>
    </select>

    <button onclick="saveEntry()">💾 Submit Today's Weather</button>
  </div>

  <div id="status" style="margin-top: 1rem;"></div>

  <h2>📋 All Recorded Data</h2>
  <table id="importedTable" border="1" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Min Temp</th>
        <th>Max Temp</th>
        <th>Forecast</th>
        <th>Chance %</th>
        <th>Chance Word</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
