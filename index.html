
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weather Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Weather Tracker</h1>

  <div class="button-group">
    <button onclick="selectTerm('Term 1')">Term 1</button>
    <button onclick="selectTerm('Term 2')">Term 2</button>
    <button onclick="selectTerm('Term 3')">Term 3</button>
    <button onclick="selectTerm('Term 4')">Term 4</button>
    <button onclick="selectTerm('Whole Year')">Whole Year</button>
    <button onclick="selectTerm('Summer')">Summer</button>
    <button onclick="selectTerm('Autumn')">Autumn</button>
    <button onclick="selectTerm('Winter')">Winter</button>
    <button onclick="selectTerm('Spring')">Spring</button>
  </div>

  <label for="date">Select Date:</label>
  <input type="date" id="date" />

  <div class="entry-form">
    <label>Max Temp: <input type="number" id="maxTemp" /></label>
    <label>Min Temp: <input type="number" id="minTemp" /></label>
    <label>Chance of Rain (%): <input type="number" id="rainChance" /></label>

    <div class="forecast-buttons">
      <label>Forecast:</label>
      <button onclick="selectForecast('Sunny')">Sunny</button>
      <button onclick="selectForecast('Cloudy')">Cloudy</button>
      <button onclick="selectForecast('Rainy')">Rainy</button>
      <button onclick="selectForecast('Windy')">Windy</button>
    </div>

    <label>Chance Word: <input type="text" id="chanceWord" placeholder="e.g. Likely" /></label>

    <button onclick="saveEntry()">💾 Save Entry</button>
    <button onclick="downloadCSV()">⬇️ Download CSV</button>
  </div>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
