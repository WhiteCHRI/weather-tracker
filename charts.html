
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weather Charts</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ“Š Temperature Trend</h1>
  <canvas id="tempChart" width="600" height="300"></canvas>

  <script>
    const storedData = localStorage.getItem("weatherData");
    const entries = storedData ? JSON.parse(storedData) : [];

    const dates = entries.map(e => e.date);
    const minTemps = entries.map(e => parseFloat(e.minTemp));
    const maxTemps = entries.map(e => parseFloat(e.maxTemp));

    const ctx = document.getElementById("tempChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [
          {
            label: 'Min Temp',
            data: minTemps,
            borderColor: 'blue',
            fill: false,
            tension: 0.1
          },
          {
            label: 'Max Temp',
            data: maxTemps,
            borderColor: 'red',
            fill: false,
            tension: 0.1
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'Temperature (Â°C)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Date'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
